{% extends 'web_project/main.html' %}

{% block content %}

{% include 'web_project/status.html' %}

<br>
    <div class="row">
        <div class="col-md">
            <h5>LAST 5 ORDERS</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary btn-sm btn-block" href="{% url 'products' %}">Craete order</a>
                <table class="table table-sm">
                    <tr>
                        <th>Date Ordered</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <!-- <th>Remove</th> -->
                    </tr>

                    {% for order in orders %}
                    <tr>
                        <td>{{order.date_created}}</td>
                        <td>{{order.customer.name}}</td>
                        <td>{{order.payment.amount}}</td>
                        <!-- <td><a href="">Remove</a></td> -->
                    </tr>

                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
